<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/css/style.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <div class="card__header">
      <picture>
        <source media="(min-width: 640px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="Get insights that help your business grow">
      </picture>

      <div class="card__header--overlay"></div>
    </div>

    <div class="container">
      <div class="card__body">
        <h1 class="card__title font-bold">Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      
      <div class="card__footer">
        <div class="stats">
          <span class="stats__qty font-bold">10k+</span>
          <span class="stats__heading">companies</span>
        </div>
        <div class="stats">
          <span class="stats__qty font-bold">314</span>
          <span class="stats__heading">templates</span>
        </div>
        <div class="stats">
          <span class="stats__qty font-bold">12M+</span>
          <span class="stats__heading">queries</span>
        </div>
      </div>
    </div>

  </main>
  <!-- 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
